<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Scripts</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: rgb(25, 25, 25);
            color: #e6edf3;
            overflow-x: hidden;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 48px;
        }

        .header h1 {
            font-size: 36px;
            color: #ffffff;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .header p {
            color: #8b949e;
            font-size: 16px;
        }

        .search-section {
            margin-bottom: 48px;
        }

        .search-bar {
            display: flex;
            gap: 0;
            max-width: 800px;
            margin: 0 auto;
        }

        .search-input {
            flex: 1;
            background: rgb(30, 30, 30);
            border: 2px solid rgb(42, 42, 42);
            border-right: none;
            border-radius: 10px 0 0 10px;
            padding: 16px 20px;
            color: #e6edf3;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: #4a9fd8;
            background: rgb(30, 30, 30);
        }

        .search-input::placeholder {
            color: #6e7681;
        }

        .search-btn {
            background: #4a9fd8;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .search-btn:hover {
            background: #58a6ff;
            transform: translateY(-1px);
        }

        .search-btn:active {
            background: #3d8bc9;
            transform: translateY(0);
        }

        .loading {
            text-align: center;
            padding: 80px 20px;
            color: #6e7681;
            font-size: 15px;
        }

        .spinner {
            border: 3px solid rgb(30, 30, 30);
            border-top: 3px solid #4a9fd8;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .scripts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .script-card {
            background: rgb(30, 30, 30);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
            border: 2px solid rgb(42, 42, 42);
        }

        .script-card:hover {
            transform: translateY(-6px);
            border-color: #4a9fd8;
            box-shadow: 0 12px 32px rgba(74, 159, 216, 0.2);
        }

        .script-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: rgb(20, 20, 20);
            display: block;
        }

        .script-image.error {
            display: none;
        }

        .image-placeholder {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, rgb(30, 30, 30) 0%, rgb(42, 42, 42) 100%);
            display: none;
            align-items: center;
            justify-content: center;
            color: #6e7681;
            font-size: 48px;
        }

        .script-content {
            padding: 20px;
        }

        .script-title {
            font-size: 17px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 51px;
            line-height: 1.5;
        }

        .script-game {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
            padding: 10px;
            background: rgb(25, 25, 25);
            border-radius: 8px;
        }

        .game-icon {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            object-fit: cover;
            background: rgb(42, 42, 42);
        }

        .game-name {
            font-size: 14px;
            color: #8b949e;
            font-weight: 500;
            flex: 1;
        }

        .script-meta {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            font-size: 13px;
            color: #6e7681;
            align-items: center;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .verified-badge {
            background: #4a9fd8;
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .copy-btn {
            width: 100%;
            background: #4a9fd8;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .copy-btn:hover {
            background: #58a6ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 159, 216, 0.4);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .copy-btn.copied {
            background: #4caf50;
        }

        .copy-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .no-results {
            text-align: center;
            padding: 80px 20px;
            color: #6e7681;
        }

        .no-results h3 {
            font-size: 24px;
            margin-bottom: 12px;
            color: #e6edf3;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 48px;
            padding-bottom: 40px;
            flex-wrap: wrap;
        }

        .page-btn {
            background: rgb(30, 30, 30);
            border: 2px solid rgb(42, 42, 42);
            color: #e6edf3;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .page-btn:hover:not(:disabled) {
            background: rgb(42, 42, 42);
            border-color: #4a9fd8;
        }

        .page-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .page-btn.active {
            background: #4a9fd8;
            border-color: #4a9fd8;
            color: white;
        }

        @media (max-width: 768px) {
            .scripts-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            .header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ùÑÔ∏è Winter Scripts</h1>
            <p>Browse and search thousands of Roblox scripts</p>
        </div>

        <div class="search-section">
            <div class="search-bar">
                <input type="text" class="search-input" id="searchInput" placeholder='Search scripts... (e.g. "jailbreak")' />
                <button class="search-btn" onclick="searchScripts()">üîç Search</button>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading scripts...</p>
        </div>
        <div id="scriptsGrid" class="scripts-grid" style="display: none;"></div>
        <div id="noResults" class="no-results" style="display: none;">
            <h3>No scripts found</h3>
            <p>Try a different search term</p>
        </div>
        <div id="pagination" class="pagination" style="display: none;"></div>
    </div>

    <script>
        let currentPage = 1;
        let currentSearch = '';

        window.addEventListener('DOMContentLoaded', () => {
            loadScripts();
            
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchScripts();
                }
            });
        });

        function searchScripts() {
            const searchInput = document.getElementById('searchInput');
            currentSearch = searchInput.value.trim();
            currentPage = 1;
            loadScripts();
        }

        async function loadScripts() {
            showLoading(true);
            
            try {
                let url = '';
                
                if (currentSearch) {
                    url = `https://scriptblox.com/api/script/search?q=${encodeURIComponent(currentSearch)}&page=${currentPage}`;
                } else {
                    url = `https://scriptblox.com/api/script/fetch?page=${currentPage}`;
                }

                const response = await fetch(url);
                const data = await response.json();
                
                displayScripts(data.result.scripts);
                displayPagination(data.result.totalPages, currentPage);
                
            } catch (error) {
                console.error('Error fetching scripts:', error);
                showError();
            }
        }

        function displayScripts(scripts) {
            const grid = document.getElementById('scriptsGrid');
            const noResults = document.getElementById('noResults');
            
            showLoading(false);
            
            if (!scripts || scripts.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            noResults.style.display = 'none';
            grid.innerHTML = '';
            
            scripts.forEach(script => {
                const card = createScriptCard(script);
                grid.appendChild(card);
            });
        }

        function createScriptCard(script) {
            const card = document.createElement('div');
            card.className = 'script-card';
            
            const gameName = script.game?.name || 'Universal';
            // Fix image URLs - use the CDN properly
            const imageUrl = script.scriptImage 
                ? `https://scriptblox.com${script.scriptImage}`
                : (script.game?.imageUrl 
                    ? `https://scriptblox.com${script.game.imageUrl}` 
                    : '');
            const gameIcon = script.game?.imageUrl 
                ? `https://scriptblox.com${script.game.imageUrl}` 
                : '';
            
            const imageId = `img-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
            const placeholderId = `placeholder-${imageId}`;
            
            card.innerHTML = `
                <img src="${imageUrl}" 
                     alt="${escapeHtml(script.title)}" 
                     class="script-image" 
                     id="${imageId}"
                     onerror="handleImageError('${imageId}', '${placeholderId}')">
                <div class="image-placeholder" id="${placeholderId}">üìú</div>
                <div class="script-content">
                    <div class="script-title">${escapeHtml(script.title)}</div>
                    <div class="script-game">
                        ${gameIcon ? `<img src="${gameIcon}" alt="${gameName}" class="game-icon">` : '<div class="game-icon"></div>'}
                        <span class="game-name">${escapeHtml(gameName)}</span>
                    </div>
                    <div class="script-meta">
                        ${script.verified ? '<span class="verified-badge">‚úì Verified</span>' : ''}
                        <span class="meta-item">üëÅÔ∏è ${formatViews(script.views || 0)}</span>
                    </div>
                    <button class="copy-btn" onclick="copyScript('${script.slug}', event)">
                        üìã Copy Script
                    </button>
                </div>
            `;
            
            return card;
        }

        function handleImageError(imageId, placeholderId) {
            const img = document.getElementById(imageId);
            const placeholder = document.getElementById(placeholderId);
            if (img) img.style.display = 'none';
            if (placeholder) placeholder.style.display = 'flex';
        }

        async function copyScript(slug, event) {
            event.stopPropagation();
            const button = event.target;
            const originalText = button.innerHTML;
            
            try {
                button.disabled = true;
                button.innerHTML = '‚è≥ Loading...';
                
                const response = await fetch(`https://scriptblox.com/api/script/${slug}`);
                const data = await response.json();
                
                await navigator.clipboard.writeText(data.script.script);
                
                button.classList.add('copied');
                button.innerHTML = '‚úì Copied!';
                
                setTimeout(() => {
                    button.classList.remove('copied');
                    button.innerHTML = originalText;
                    button.disabled = false;
                }, 2000);
                
            } catch (error) {
                console.error('Error copying script:', error);
                button.innerHTML = '‚ùå Error';
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.disabled = false;
                }, 2000);
            }
        }

        function displayPagination(totalPages, currentPageNum) {
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }
            
            pagination.style.display = 'flex';
            pagination.innerHTML = '';
            
            const prevBtn = document.createElement('button');
            prevBtn.className = 'page-btn';
            prevBtn.textContent = '‚Üê Previous';
            prevBtn.disabled = currentPageNum === 1;
            prevBtn.onclick = () => {
                if (currentPageNum > 1) {
                    currentPage--;
                    loadScripts();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            };
            pagination.appendChild(prevBtn);
            
            const maxButtons = 5;
            let startPage = Math.max(1, currentPageNum - Math.floor(maxButtons / 2));
            let endPage = Math.min(totalPages, startPage + maxButtons - 1);
            
            if (endPage - startPage < maxButtons - 1) {
                startPage = Math.max(1, endPage - maxButtons + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = 'page-btn' + (i === currentPageNum ? ' active' : '');
                pageBtn.textContent = i;
                pageBtn.onclick = () => {
                    currentPage = i;
                    loadScripts();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                };
                pagination.appendChild(pageBtn);
            }
            
            const nextBtn = document.createElement('button');
            nextBtn.className = 'page-btn';
            nextBtn.textContent = 'Next ‚Üí';
            nextBtn.disabled = currentPageNum === totalPages;
            nextBtn.onclick = () => {
                if (currentPageNum < totalPages) {
                    currentPage++;
                    loadScripts();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            };
            pagination.appendChild(nextBtn);
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('scriptsGrid').style.display = show ? 'none' : 'grid';
        }

        function showError() {
            showLoading(false);
            document.getElementById('noResults').style.display = 'block';
            document.getElementById('noResults').innerHTML = `
                <h3>Error loading scripts</h3>
                <p>Please try again later</p>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatViews(views) {
            if (views >= 1000000) {
                return (views / 1000000).toFixed(1) + 'M';
            } else if (views >= 1000) {
                return (views / 1000).toFixed(1) + 'K';
            }
            return views.toString();
        }
    </script>
</body>
</html>
